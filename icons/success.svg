<?xml version="1.0"?>
<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink">
    <style>
        @keyframes example {
            0%   {width: 0}
            100% {width: 30}
        }
        .left {
            animation: example 0.3s;
            animation-iteration-count: 1;
            animation-fill-mode: backwards;
            animation-timing-function: linear;
        }
        .right {
            animation: example 0.3s;
            animation-delay: 0.3s;
            animation-iteration-count: 1;
            animation-fill-mode: backwards;
            animation-timing-function: linear;
        } 
    </style> 
    <rect class="left" x="100" y="0" width="30" height="10" style="fill: red; transform: rotateZ(45deg)"/>
    <rect class="right" x="" y="120" width="40" height="10" style="fill: red; transform: rotateZ(-45deg)"/>
</svg>
